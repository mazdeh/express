<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= title %></title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


  <div class="container">
    <h1>Better Reads</h1>
    <hr />
    <div class="page"></div>
  </div>


  <!-- underscore template -->
  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user) { %>
          <tr>
            <td><%= user.get('firstname') %></td>
            <td><%= user.get('lastname') %></td>
            <td><%= user.get('age') %></td>
            <td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>


   <!-- underscore template -->
  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend><%= user ? 'Edit' : 'New' %> User</legend>
        <label>First Name</label>
        <input name="firstname" type="text" value="<%= user ? user.get('firstname') : '' %>">
        <label>Last Name</label>
        <input name="lastname" type="text" value="<%= user ? user.get('lastname') : '' %>">
        <label>Age</label>
        <input name="age" type="text" value="<%= user ? user.get('age') : '' %>">
        <hr />
       <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
       <% if(user) { %>
        <input type="hidden" name="id" value="<%= user.id %>" />
       <button data-user-id="<%= user.id %>" class="btn btn-danger delete">Delete</button>
       <% }; %>
    </form>
  </script>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

  <script type="text/javascript">
  //   $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
  //   options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
  // });

  $.fn.serializeObject = function() {
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
  };



  var Users = Backbone.Collection.extend({
    url: '/users'
  });

  var User = Backbone.Model.extend({
    urlRoot: '/users'
  });


  var UserListView = Backbone.View.extend({
    el: '.page',
    render: function () {
      var users = new Users();
      var that = this;
      users.fetch({
        success: function(users) {
          console.log(users)
          // underscore
          var template = _.template($('#user-list-template').html(), { users: users.models });
          that.$el.html(template);
        }
      });
    }
  });

  var EditUserView = Backbone.View.extend({
    el: '.page',
    render: function (options) {
      if (options.id) {
        var user = new User({id: options.id});
        var that = this;
        user.fetch({
          success: function(user) {
            var template = _.template($('#edit-user-template').html(), { user: user});
            that.$el.html(template);
          }
        })
      } else {
        var template = _.template($('#edit-user-template').html(), { user: null });
        this.$el.html(template);
      }
    },
    events: {
      'submit .edit-user-form': 'saveUser'
    },
    saveUser: function (ev) {
      var userDetails = $(ev.currentTarget).serializeObject();
      var user = new User(); // instantiate the Model
      user.save(userDetails, {
        success: function(user) {
          console.log('success')
          router.navigate('', { trigger: true });
        }
      });
      return false;
    }
  });
  
  var Router = Backbone.Router.extend({
    routes: {
      "": "home",
      "new": "editUser",
      "edit/:id": "editUser"
    }
  });

  // instantiating Backbone classes
  var router = new Router();
  var userListView = new UserListView();
  var editUserView = new EditUserView();
  
  // watching for specific URL's
  router.on('route:home', function() {
    userListView.render();
  });
  router.on('route:editUser', function(id) {
    editUserView.render({id: id});
  });

  Backbone.history.start();
</script>


  </body>
  </html>
